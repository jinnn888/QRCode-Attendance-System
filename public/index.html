<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lourdes College Automated Attendance Checker</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container flex">
      <div class="page flex">
        <div class="text">
          <h1>Lourdes College</h1>
          <p>Automated Attendance Checker</p>
        </div>
        <form action="">
          <input type="username" placeholder="ID Number" required>
          <input type="password" placeholder="Password" required>
          <div class="link">
            <button type="submit" class="login">Log in</button>
            <a href="index-admin.html" class="forgot" onclick="openPopup(event)">Where can I find my password?</a>
          </div>
          <hr>
          <div class="button">
            <a href="#" onclick="openAdminPopup(event)">Log in as Beadle</a>  
            <div class="popup" id="adminPopup">
              <div class="popup-content">
                <h2>Beadle Login</h2>
                <form action="">
                  <input type="text" placeholder="ID Number" required>
                  <input type="password" placeholder="Password" required>
                  <button type="submit">Log in</button>
                </form>
                <button type="button" onclick="closeAdminPopup()">Close</button>
              </div>
            </div> 
          </div>
        </form>
        </form>
      </div>
    </div>
      <div class="popup" id="popup">
        <div class="popup-content">
            <img src="img/demo.gif" alt="Demo Video" style="width:500;height:500px;">
            <button type="close" onclick="closePopup()">Close</button>
        </div>
    </div>
  </body>
</html>
